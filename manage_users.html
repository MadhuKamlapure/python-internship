{% extends 'header.html' %}
{% block content %}
<style>
    
    td
    {
        text-align: center;
        color: black;
    }
    .ab
    {
        padding-left: 20px;
        height: 500px;
    }
    
    .ab input[type="submit"]
    {
        padding : 5px;
        width : 100px;
        margin-bottom: 20px;
        background-color: blueviolet;
        color: white;
        cursor: pointer;
            
        
    }
    </style>
    <div class="ab">
    <center>
        <h1>All Registered Users List</h1>
    <table border="1">
        <tr>
            <th>Sr.No</th>
            <th>Name</th>
            <th>Email </th>
            <th>Mobile </th>
           
            <th>City</th>
            
            <th>Password</th>
            <th>Count</th>
                 <th>Action</th> 
    
        </tr>
       
    
    {% for i in data%}

    <tr>
        <td>{{ forloop.counter }}</td>
     
        
        <td>{{i.name	}}</td>
        <td>{{i.email}}</td>
        <td>{{i.mob}}</td>
        <td>{{i.city}}</td>
        <td>{{i.password}}</td>
        <td>{{i.count}}</td>
        
       
        

        
        <td>
         
            <form action="delete" method='POST'>
                {%csrf_token%}
                <input type="hidden" value={{i.id}} name="idz">
           
            <input type="submit" value="Delete" name="delete">
            </form> 
        </td>
       
        
    </tr>

    {% endfor %}
    
        

    </table>
    </center>
    </div>
    
{% endblock %}
